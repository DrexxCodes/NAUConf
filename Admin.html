<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
      margin: 0;
      position: relative;
    }
    h1 {
      color: #2822c9;
      text-align: center;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 20px;
      /* Removed cursor: pointer; from card as buttons handle interaction */
      transition: transform 0.2s;
      position: relative; /* For paper status tag */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .verified {
      color: green;
      font-weight: bold;
    }
    .not-verified {
      color: red;
      font-weight: bold;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #loader img {
      width: 60px;
      height: 60px;
    }
    .timestamp {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
    #content {
      display: none;
    }
    #loggedInUser {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .paper-status {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #28a745; /* Green for "Paper Uploaded" */
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
    }
    .no-paper-status {
      background-color: #ffc107; /* Orange for "No Paper" */
    }
    .card-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .card-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .card-buttons .view-abstract-btn {
      background-color: #007bff; /* Blue for abstract */
      color: white;
    }
    .card-buttons .view-abstract-btn:hover {
      background-color: #0056b3;
    }
    .card-buttons .view-paper-btn {
      background-color: #28a745; /* Green for paper */
      color: white;
    }
    .card-buttons .view-paper-btn:hover {
      background-color: #218838;
    }
    .card-buttons .view-paper-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="loader"><img src="assets/loader.gif" alt="Loading..." /></div>

  <div id="content">
    <h1>All Abstract Submissions</h1>
    <p id="loggedInUser"></p>
    <div class="grid" id="abstractGrid"></div>
  </div>

  <script>
    // Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyA5aolkHTEzDnhF1Zh1sLEqAarRtpZ8oY4",
      authDomain: "jollybee-2024.firebaseapp.com",
      projectId: "jollybee-2024",
      storageBucket: "jollybee-2024.appspot.com",
      messagingSenderId: "370981953023",
      appId: "1:370981953023:web:91857e6a3c7d1f33479bca"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Get DOM elements
    const abstractGrid = document.getElementById("abstractGrid");
    const loader = document.getElementById("loader");
    const content = document.getElementById("content");
    const userInfo = document.getElementById("loggedInUser");

    // Function to format Firebase Timestamps to a readable string
    function formatTimestamp(timestamp) {
      if (!timestamp) return "No date";
      const date = timestamp.toDate();
      return date.toLocaleString();
    }

    // Function to fetch all abstracts and their corresponding paper submission status
    async function fetchAbstractsAndPapers() {
      try {
        // Fetch all abstracts, ordered by submission time
        const abstractSnapshot = await db.collection("abstracts").orderBy("submittedAt", "desc").get();
        const paperPromises = [];
        const abstractsData = [];

        // Iterate through each abstract to store its data and prepare a promise to check for its paper
        abstractSnapshot.forEach(doc => {
          const abstractData = doc.data();
          abstractsData.push(abstractData);
          // Create a promise to get the corresponding paper document
          paperPromises.push(db.collection("papers").doc(abstractData.email).get());
        });

        // Wait for all paper existence checks to complete
        const paperSnaps = await Promise.all(paperPromises);

        // Iterate through the abstracts and their paper statuses to render cards
        abstractsData.forEach((abstractData, index) => {
          const paperSnap = paperSnaps[index];
          const hasPaper = paperSnap.exists; // Check if a paper exists for this abstract's email

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div>
              <h3>${abstractData.fullName}</h3>
              <p><strong>Title:</strong> ${abstractData.title}</p>
              <p class="${abstractData.isVerified ? 'verified' : 'not-verified'}">
                ${abstractData.isVerified ? 'Verified' : 'Not Verified'}
              </p>
              <p class="timestamp">Submitted: ${formatTimestamp(abstractData.submittedAt)}</p>
              <span class="paper-status ${hasPaper ? '' : 'no-paper-status'}">
                ${hasPaper ? 'Paper Uploaded' : 'No Paper'}
              </span>
            </div>
            <div class="card-buttons">
              <button class="view-abstract-btn" data-email="${abstractData.email}">View Abstract</button>
              <button class="view-paper-btn" data-email="${abstractData.email}" ${hasPaper ? '' : 'disabled'}>View Paper</button>
            </div>
          `;
          
          // Add event listeners for the new buttons
          const viewAbstractBtn = div.querySelector('.view-abstract-btn');
          viewAbstractBtn.addEventListener('click', () => {
            window.location.href = `work.html?email=${encodeURIComponent(abstractData.email)}`;
          });

          const viewPaperBtn = div.querySelector('.view-paper-btn');
          viewPaperBtn.addEventListener('click', () => {
            window.location.href = `paper-admin.html?email=${encodeURIComponent(abstractData.email)}`;
          });

          abstractGrid.appendChild(div);
        });
      } catch (err) {
        console.error("Error fetching data:", err);
        // Display a custom error message box instead of alert()
        const errorMessage = document.createElement('div');
        errorMessage.style.cssText = `
          position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
          background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
          padding: 20px; border-radius: 8px; z-index: 9999;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        `;
        errorMessage.innerHTML = `<strong>Error:</strong> ${err.message}`;
        document.body.appendChild(errorMessage);
        setTimeout(() => errorMessage.remove(), 5000); // Remove message after 5 seconds
      } finally {
        loader.style.display = "none"; // Hide loader once data is fetched or error occurs
      }
    }

    // Authenticate user on page load
    auth.onAuthStateChanged((user) => {
      if (user) {
        userInfo.textContent = `Logged in as: ${user.email}`;
        content.style.display = "block"; // Show content once authenticated
        fetchAbstractsAndPapers(); // Fetch data
      } else {
        window.location.href = "login.html"; // Redirect to login if not authenticated
      }
    });
  </script>
</body>
</html>
