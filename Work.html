<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Abstract</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
      display: none;
      z-index: 1;
      position: relative;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    h2 {
      color: #2822c9;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f9f9f9;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2822c9;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #1f1ea6;
    }
    .download-btn {
      background-color: #28a745;
    }
    .download-btn:hover {
      background-color: #218838;
    }
    .timestamp {
      font-size: 13px;
      color: #777;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #loader img {
      width: 80px;
      height: 80px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 20px;
      color: #2822c9;
    }
    .back-btn:hover {
      color: #1f1ea6;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
    #downloadLoader {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #2822c9;
      font-size: 14px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
</head>
<body>
  <div id="loader"><img src="assets/loader.gif" alt="Loading..." /></div>

  <div class="container">
    <a class="back-btn" href="admin.html"><i class="fas fa-arrow-left"></i></a>

    <h2>View Abstract</h2>

    <label>Full Name</label>
    <input type="text" id="fullName" disabled />

    <label>Email</label>
    <input type="text" id="email" disabled />

    <label>Abstract Title</label>
    <input type="text" id="title" disabled />

    <label>Abstract Work</label>
    <textarea id="work" disabled></textarea>

    <div class="timestamp" id="timestamp"></div>

    <button id="downloadBtn" class="download-btn">
      <i class="fas fa-download"></i> Download as Word Document
    </button>
    <div id="downloadLoader">
      <i class="fas fa-spinner fa-spin"></i> Generating document...
    </div>

    <button id="verifyBtn">Mark as Verified</button>
    <div class="success-message" id="successMsg">âœ… Abstract marked as verified</div>
  </div>

 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyA5aolkHTEzDnhF1Zh1sLEqAarRtpZ8oY4",
    authDomain: "jollybee-2024.firebaseapp.com",
    projectId: "jollybee-2024",
    storageBucket: "jollybee-2024.firebasestorage.app",
    messagingSenderId: "370981953023",
    appId: "1:370981953023:web:91857e6a3c7d1f33479bca"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');

  const fullNameField = document.getElementById('fullName');
  const emailField = document.getElementById('email');
  const titleField = document.getElementById('title');
  const workField = document.getElementById('work');
  const verifyBtn = document.getElementById('verifyBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const timestampEl = document.getElementById('timestamp');
  const loader = document.getElementById('loader');
  const downloadLoader = document.getElementById('downloadLoader');
  const container = document.querySelector('.container');
  const successMsg = document.getElementById('successMsg');

  let abstractData = null;

  async function loadData() {
    if (!email) return alert("Email not found in query params");
    const docRef = db.collection("abstracts").doc(email);
    const docSnap = await docRef.get();
    if (docSnap.exists) {
      abstractData = docSnap.data();
      fullNameField.value = abstractData.fullName;
      emailField.value = abstractData.email;
      titleField.value = abstractData.title;
      workField.value = abstractData.work;

      if (abstractData.submittedAt?.toDate) {
        const date = abstractData.submittedAt.toDate();
        const formatted = date.toLocaleString("en-GB", {
          day: "2-digit", month: "short", year: "numeric",
          hour: "2-digit", minute: "2-digit", second: "2-digit"
        });
        timestampEl.textContent = `Submitted: ${formatted}`;
      }

      if (abstractData.isVerified) {
        verifyBtn.style.display = "none";
        successMsg.style.display = "block";
      } else {
        verifyBtn.style.display = "block";
      }
    } else {
      alert("No data found for this email");
    }

    loader.style.display = "none";
    container.style.display = "block";
  }

  function sanitizeFilename(filename) {
    // Remove or replace characters that are invalid in filenames
    return filename.replace(/[<>:"/\\|?*]/g, '_').replace(/\s+/g, '_').substring(0, 100);
  }

  async function downloadWordDocument() {
    if (!abstractData) return;

    downloadLoader.style.display = "block";
    downloadBtn.disabled = true;

    try {
      // Check if docx library is available
      if (typeof docx === 'undefined') {
        throw new Error('DOCX library not loaded');
      }

      // Create a new document
      const doc = new docx.Document({
        sections: [
          {
            properties: {},
            children: [
              // Title
              new docx.Paragraph({
                children: [
                  new docx.TextRun({
                    text: abstractData.title || "Abstract Title",
                    bold: true,
                    size: 32, // 16pt
                    color: "2822c9"
                  })
                ],
                alignment: docx.AlignmentType.CENTER,
                spacing: { after: 400 }
              }),

              // Author Information Section
              new docx.Paragraph({
                children: [
                  new docx.TextRun({
                    text: "Author Information",
                    bold: true,
                    size: 24, // 12pt
                    underline: {}
                  })
                ],
                spacing: { before: 200, after: 200 }
              }),

              // Full Name
              new docx.Paragraph({
                children: [
                  new docx.TextRun({
                    text: "Full Name: ",
                    bold: true
                  }),
                  new docx.TextRun({
                    text: abstractData.fullName || "N/A"
                  })
                ],
                spacing: { after: 100 }
              }),

              // Email
              new docx.Paragraph({
                children: [
                  new docx.TextRun({
                    text: "Email: ",
                    bold: true
                  }),
                  new docx.TextRun({
                    text: abstractData.email || "N/A"
                  })
                ],
                spacing: { after: 300 }
              }),

              // Abstract Content Section
              new docx.Paragraph({
                children: [
                  new docx.TextRun({
                    text: "Abstract",
                    bold: true,
                    size: 24, // 12pt
                    underline: {}
                  })
                ],
                spacing: { before: 200, after: 200 }
              }),

              // Abstract text with proper formatting
              new docx.Paragraph({
                children: [
                  new docx.TextRun({
                    text: abstractData.work || "No abstract content available.",
                    size: 22 // 11pt
                  })
                ],
                spacing: { after: 200 },
                alignment: docx.AlignmentType.JUSTIFIED
              }),

              // Submission timestamp (if available)
              ...(abstractData.submittedAt ? [
                new docx.Paragraph({
                  children: [
                    new docx.TextRun({
                      text: `Submitted: ${abstractData.submittedAt.toDate().toLocaleString("en-GB", {
                        day: "2-digit", month: "short", year: "numeric",
                        hour: "2-digit", minute: "2-digit"
                      })}`,
                      italics: true,
                      size: 18, // 9pt
                      color: "666666"
                    })
                  ],
                  alignment: docx.AlignmentType.RIGHT,
                  spacing: { before: 400 }
                })
              ] : [])
            ]
          }
        ]
      });

      // Generate and download the document
      const blob = await docx.Packer.toBlob(doc);
      const filename = sanitizeFilename(abstractData.title || "Abstract") + ".docx";
      
      saveAs(blob, filename);

    } catch (error) {
      console.error("Error generating document:", error);
      
      // Fallback: Create a simple text document if DOCX fails
      if (error.message === 'DOCX library not loaded') {
        try {
          const content = `${abstractData.title || 'Abstract Title'}\n\n` +
                         `Author Information:\n` +
                         `Full Name: ${abstractData.fullName || 'N/A'}\n` +
                         `Email: ${abstractData.email || 'N/A'}\n\n` +
                         `Abstract:\n${abstractData.work || 'No abstract content available.'}\n\n` +
                         (abstractData.submittedAt ? 
                          `Submitted: ${abstractData.submittedAt.toDate().toLocaleString("en-GB")}\n` : '');
          
          const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
          const filename = sanitizeFilename(abstractData.title || "Abstract") + ".txt";
          saveAs(blob, filename);
          
          alert("Word document generation failed. Downloaded as text file instead.");
          return;
        } catch (fallbackError) {
          console.error("Fallback also failed:", fallbackError);
        }
      }
      
      alert("Failed to generate document. Please try again or check your internet connection.");
    } finally {
      downloadLoader.style.display = "none";
      downloadBtn.disabled = false;
    }
  }

  verifyBtn.addEventListener("click", async () => {
    loader.style.display = "flex"; // show preloader
    try {
      if (!email) return;
      await db.collection("abstracts").doc(email).update({ isVerified: true });
      verifyBtn.style.display = "none";
      successMsg.style.display = "block";
      abstractData.isVerified = true; // Update local data
    } catch (err) {
      alert("Failed to verify abstract.");
    } finally {
      loader.style.display = "none"; // hide preloader after update
    }
  });

  downloadBtn.addEventListener("click", downloadWordDocument);

  window.onload = loadData;
</script>

</body>
</html>
