<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Abstract</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
      display: none;
      z-index: 1;
      position: relative;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    h2 {
      color: #2822c9;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f9f9f9;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2822c9;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f1ea6;
    }
    .timestamp {
      font-size: 13px;
      color: #777;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #loader img {
      width: 80px;
      height: 80px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 20px;
      color: #2822c9;
    }
    .back-btn:hover {
      color: #1f1ea6;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="loader"><img src="assets/loader.gif" alt="Loading..." /></div>

  <div class="container">
    <a class="back-btn" href="admin.html"><i class="fas fa-arrow-left"></i></a>

    <h2>View Abstract</h2>

    <label>Full Name</label>
    <input type="text" id="fullName" disabled />

    <label>Email</label>
    <input type="text" id="email" disabled />

    <label>Abstract Title</label>
    <input type="text" id="title" disabled />

    <label>Abstract Work</label>
    <textarea id="work" disabled></textarea>

    <div class="timestamp" id="timestamp"></div>

    <button id="verifyBtn">Mark as Verified</button>
    <div class="success-message" id="successMsg">âœ… Abstract marked as verified</div>
  </div>

 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyA5aolkHTEzDnhF1Zh1sLEqAarRtpZ8oY4",
    authDomain: "jollybee-2024.firebaseapp.com",
    projectId: "jollybee-2024",
    storageBucket: "jollybee-2024.firebasestorage.app",
    messagingSenderId: "370981953023",
    appId: "1:370981953023:web:91857e6a3c7d1f33479bca"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');

  const fullNameField = document.getElementById('fullName');
  const emailField = document.getElementById('email');
  const titleField = document.getElementById('title');
  const workField = document.getElementById('work');
  const verifyBtn = document.getElementById('verifyBtn');
  const timestampEl = document.getElementById('timestamp');
  const loader = document.getElementById('loader');
  const container = document.querySelector('.container');
  const successMsg = document.getElementById('successMsg');

  async function loadData() {
    if (!email) return alert("Email not found in query params");
    const docRef = db.collection("abstracts").doc(email);
    const docSnap = await docRef.get();
    if (docSnap.exists) {
      const data = docSnap.data();
      fullNameField.value = data.fullName;
      emailField.value = data.email;
      titleField.value = data.title;
      workField.value = data.work;

      if (data.submittedAt?.toDate) {
        const date = data.submittedAt.toDate();
        const formatted = date.toLocaleString("en-GB", {
          day: "2-digit", month: "short", year: "numeric",
          hour: "2-digit", minute: "2-digit", second: "2-digit"
        });
        timestampEl.textContent = `Submitted: ${formatted}`;
      }

      if (data.isVerified) {
        verifyBtn.style.display = "none";
        successMsg.style.display = "block";
      } else {
        verifyBtn.style.display = "block";
      }
    } else {
      alert("No data found for this email");
    }

    loader.style.display = "none";
    container.style.display = "block";
  }

  verifyBtn.addEventListener("click", async () => {
    loader.style.display = "flex"; // show preloader
    try {
      if (!email) return;
      await db.collection("abstracts").doc(email).update({ isVerified: true });
      verifyBtn.style.display = "none";
      successMsg.style.display = "block";
    } catch (err) {
      alert("Failed to verify abstract.");
    } finally {
      loader.style.display = "none"; // hide preloader after update
    }
  });

  window.onload = loadData;
</script>

</body>
</html>
